<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>My Tasks</title>
</head>
<body>
  <aside class="sidebar">
    <h2>🎓 Scholartrack</h2>
    <nav>
      <a href="index.html"><i class="fas fa-tasks"></i> Tasks</a>
      <a href="applications.html"><i class="fas fa-file-alt"></i> Applications</a>
      <a href="finished.html"><i class="fas fa-check-circle"></i> Completed</a>
      <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
      <a href="scholarships.html"><i class="fas fa-graduation-cap"></i> Scholarships</a>
    </nav>
  </aside>

  <main class="content">
    <div class="header">
      <h1><span class="emoji">🗂️</span> My Tasks</h1>
      <button id="add-task-btn"><i class="fas fa-plus"></i> New Task</button>
    </div>

    <div class="task-filter">
        <label for="filter-tasks">Order by:</label>
        <select id="filter-tasks">
          <option value="default">Standard</option>
          <option value="priority">Priority</option>
          <option value="deadline">Deadline</option>
        </select>
    </div>

    <div id="new-task-form" style="display: none;">
      <input type="text" id="task-name-input" placeholder="Task's Title">
      <input type="date" id="task-deadline-input">
      <button type="button" id="open-edit-note-modal" class="btn btn-secondary">Click to add notes</button>
      <input type="hidden" id="edit-task-note" name="note">
      <select id="task-priority-input" placeholder="Filter Priority">
        <option value="1">High</option>
        <option value="2">Medium</option>
        <option value="3">Low</option>
      </select>
      <button id="save-task-btn">Adicionar</button>
    </div>

    <div class="summary">
      <p>Total Tasks: <span id="total-tasks">0</span></p>
      <p>Completed Tasks: <span id="completed-tasks">0</span></p>
      <p>Progress Overview: <span id="average-progress">0%</span></p>
    </div>

    <div id="task-list" class="task-list">
    </div>
  </main>

  <div id="note-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Task's notes</h2>
      <p id="modal-note-content"></p>
    </div>
  </div>

  <div id="edit-note-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="close-edit-modal" class="close">&times;</span>
      <h2>Add Notes</h2>
      <textarea id="edit-note-textarea" rows="10" style="width: 100%; resize: vertical;"></textarea>
      <br>
      <button type="button" class="btn btn-primary" id="save-note-edit">Salvar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
