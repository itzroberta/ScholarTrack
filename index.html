<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>My Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Estilo do modal */
    .modal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>üéì Scholartrack</h2>
    <nav>
      <a href="index.html"><i class="fas fa-tasks"></i> Tasks</a>
      <a href="editais.html"><i class="fas fa-file-alt"></i> Applications</a>
      <a href="concluidos.html"><i class="fas fa-check-circle"></i> Completed</a>
      <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
    </nav>
  </aside>

  <main class="content">
    <div class="header">
      <h1><span class="emoji">üóÇÔ∏è</span> My Tasks</h1>
      <button id="add-task-btn"><i class="fas fa-plus"></i> New Task</button>
    </div>

    <div id="new-task-form" style="display: none;">
      <input type="text" id="task-name-input" placeholder="Nome da tarefa">
      <input type="date" id="task-deadline-input">
      <button type="button" id="open-edit-note-modal" class="btn btn-secondary">Click to add notes</button>
      <input type="hidden" id="edit-task-note" name="note"> <!-- aqui ficar√° o texto salvo -->
      <button id="save-task-btn">Adicionar</button>
    </div>

    <div class="summary">
      <p>Total Tasks: <span id="total-tasks">0</span></p>
      <p>Completed Tasks: <span id="completed-tasks">0</span></p>
      <p>Progress Overview: <span id="average-progress">0%</span></p>
    </div>

    <div id="task-list" class="task-list">
      <!-- Tarefas ser√£o adicionadas aqui via JavaScript -->
    </div>
  </main>

  <!-- Modal para mostrar anota√ß√µes -->
  <div id="note-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Anota√ß√µes da Tarefa</h2>
      <p id="modal-note-content"></p>
    </div>
  </div>

  <div id="edit-note-modal">
    <div class="modal-content">
      <button id="close-edit-modal">√ó</button>
      <h2>Add Notes</h2>
      <textarea id="edit-note-textarea" rows="10" style="width: 100%; resize: vertical;"></textarea>
      <br>
      <button type="button" class="btn btn-primary" id="save-note-edit">Salvar</button>
    </div>
  </div>

  <script>
    // Fun√ß√£o para exibir o modal de anota√ß√µes
    function showNoteModal(noteText) {
      const modal = document.getElementById('note-modal');
      const content = document.getElementById('modal-note-content');
      const closeBtn = document.getElementById('close-modal');

      content.textContent = noteText || 'Sem anota√ß√µes.';
      modal.style.display = 'block';

      closeBtn.onclick = () => {
        modal.style.display = 'none';
      };

      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      };
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
